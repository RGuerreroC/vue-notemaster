<!DOCTYPE html>
<html lang="es"> 
<head>
    <title>NoteMaster</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"-->
    <style>
        .close-icon {
           cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <h3 class="display-5 text-center">{{ title }}</h3>
        <div class="form col-sm-10 offset-sm-1 mb-2">
            <div class="form-group">
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" v-model="note.title">
                </div>
                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea class="form-control" v-model="note.text"></textarea>
                </div>
                <button class="btn btn-success" @click="addNote">Guardar</button>
            </div>
        </div>
        <div class="col-12 row offset-md-1">
            <div class="card col-10 offset-sm-1 mb-2 row"  v-for="(note, index) in notes">          
                <span class="text-right clickable close-icon" data-effect="fadeOut" @click="removeNote(index)">&times;</span>
                <div class="card-body">
                    <h4 class="card-title">{{note.title}}</h4>
                    <h6 class="card-subtitle text-muted">{{note.date}}</h6>
                </div>
                <div class="card-body">
                    <p class="card-text">{{note.text}}</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="vue.app/app.js"></script>
</body>
</html>
